<html>
    <body>
        <h2>PRIME NUMBERS OR NOT</h2>
<p id="sec"> </p>
       
        <script>
            let x=15;
            if(x%2==0)
                {
                    document.getElementById("sec").innerHTML="NOT  PRIMENO";
                }
                else
                {

                    document.getElementById("sec").innerHTML="PRIMENO";
                }
        </script>
    </body>
</html>
